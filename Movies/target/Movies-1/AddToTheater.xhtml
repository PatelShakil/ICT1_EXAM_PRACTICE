<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Movie" />
                <h:selectOneMenu value="#{home.mvId}">
                    <f:selectItems value="#{home.movies}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}"/>
                </h:selectOneMenu>
                    <h:outputText value="Theater" />
                <h:selectOneMenu value="#{home.thId}">
                    <f:selectItems value="#{home.theaters}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}"/>
                </h:selectOneMenu>
                    <h:commandButton action="#{home.addMovieTheater(home.mvId,home.thId)}" value="Add" />

                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
