<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h:link outcome="AddMovie.jsf" value="Add Movie" /><br />
                <h:link outcome="AddTheater.jsf" value="Add Theater" /><br />
                <h:link outcome="Movies.jsf" value="Movies" /><br />
                <h:link outcome="Theaters.jsf" value="Theaters" /><br />
                <h:link outcome="AddToTheater.jsf" value="Add Movie To Theater" /><br />
                <h:commandButton action="#{home.gotoReports()}" value="Reports" /><br />
                <h1><h:outputText value="Home"/></h1>
                <h:dataTable value="#{home.movies}" var="it" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{it.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{it.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:dataTable value="#{it.theaters}" var="item">
                            <h:column>
                                <h:outputText value="#{item.name}"/>
                                <hr />
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            City
                        </f:facet>
                        <h:dataTable value="#{it.theaters}" var="item">
                            <h:column>
                                <h:outputText value="#{item.city}"/>                                <hr />

                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            State
                        </f:facet>
                        <h:dataTable value="#{it.theaters}" var="item">
                            <h:column>
                                <h:outputText value="#{item.state}"/>                                <hr />

                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Location
                        </f:facet>
                        <h:dataTable value="#{it.theaters}" var="item">
                            <h:column>
                                <h:outputText value="#{item.location}"/>                                <hr />

                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton action="#{home.deleteMovie(it.id)}" value="Delete" />
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
